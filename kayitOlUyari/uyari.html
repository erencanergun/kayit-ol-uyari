<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Üye Ol Modalı -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Üye Ol</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Modal içeriği buraya taşındı -->
                <div class="form-group">
                    <label for="adSoyad">Ad Soyad:</label>
                    <input type="text" id="adSoyad" name="adSoyad" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="kullaniciAdi">Kullanıcı Adı:</label>
                    <input type="text" id="kullaniciAdi" name="kullaniciAdi" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="sifre">Şifre:</label>
                    <input type="password" id="sifre" name="sifre" class="form-control" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="sifreTekrar">Şifre Tekrar:</label>
                    <input type="password" id="sifreTekrar" name="sifreTekrar" class="form-control" minlength="6" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="hesapOlusturButon">Hesabınızı Oluşturun</button>
            </div>
        </div>
    </div>
</div>



<script src="uyari.js"></script>
</body>
</html>
